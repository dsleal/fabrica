<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo" id="corpo">

		<p:panel header="Cadastro de Prestadores" id="panel">
			<h:panelGrid columns="4">
				<h:outputText value="Nome"></h:outputText>
				<p:inputText value="#{PrestadorControl.prestador.nome }"></p:inputText>
				
				<h:outputText value="DataDeNascimento"></h:outputText>
				<p:calendar></p:calendar>
				
				<h:outputText value="Identidade"></h:outputText>
				<p:inputText value="#{PrestadorControl.prestador.identidade }"></p:inputText>
				
				<h:outputText value="Cpf"></h:outputText>
				<p:inputMask value="#{PrestadorControl.prestador.cpf }" mask="999.999.999-99"></p:inputMask>
				
				<h:outputText value="Cnpj"></h:outputText>
				<p:inputMask value="#{PrestadorControl.prestador.cnpj }" mask="99.999.999/9999-99"></p:inputMask>
				
				<h:outputText value="Telefone"></h:outputText>
				<p:inputMask value="#{PrestadorControl.prestador.telefone }" mask="(99) 9999-9999"></p:inputMask>
				<p:commandButton actionListener="#{PrestadorControl.novo }" value="Novo" update="prestadores, panel"></p:commandButton>
				<p:commandButton actionListener="#{PrestadorControl.confirmar }" value="Confirmar" update="prestadores, panel"></p:commandButton>
				<p:commandButton action="administrador.xhtml" value="Voltar" ></p:commandButton>
		
			</h:panelGrid>
		</p:panel>
		
		<p:dataTable id="prestadores" value="#{PrestadorControl.prestadores }" var="prest"  width="100%" emptyMessage="Sem registros" >
			<f:facet name="header">
				<h:outputText value="Lista de Prestadores"></h:outputText>
			</f:facet>
						<p:column sortBy="#{prest.id }">
				<f:facet name="header">
					<h:outputText value="Codigo"></h:outputText>
				</f:facet>
				<h:outputText value="#{prest.id }"></h:outputText>
			</p:column>
			<p:column sortBy="#{prest.nome }">
				<f:facet name="header">
					<h:outputText value="Nome"></h:outputText>
				</f:facet>
				<h:outputText value="#{prest.nome }"></h:outputText>
			</p:column>
			<p:column sortBy="#{prest.cnpj }">
				<f:facet name="header">
					<h:outputText value="Cnpj"></h:outputText>
				</f:facet>
				<h:outputText value="#{prest.cnpj }"></h:outputText>
			</p:column>
			<p:column sortBy="#{prest.cpf }">
				<f:facet name="header">
					<h:outputText value="Cpf"></h:outputText>
				</f:facet>
				<h:outputText value="#{prest.cpf }"></h:outputText>
			</p:column>
				<p:column sortBy="#{clie.identidade }">
				<f:facet name="header">
					<h:outputText value="Identidade"></h:outputText>
				</f:facet>
				<h:outputText value="#{prest.identidade }"></h:outputText>
			</p:column>
			<p:column sortBy="#{prest.telefone }">
				<f:facet name="header">
					<h:outputText value="Telefone"></h:outputText>
				</f:facet>
				<h:outputText value="#{prest.telefone }"></h:outputText>
			</p:column>
			<p:column headerText=""  style="width:35px;" >
				<p:commandButton icon="ui-icon-pencil" title="Editar" actionListener="#{PrestadorControl.editar(prest)}"
					update="formCorpo:panel">
				</p:commandButton> 
			</p:column>

			<p:column headerText="" style="width:35px;">
				<p:commandButton icon="ui-icon-trash" title="Remover"
					actionListener="#{PrestadorControl.excluir(prest.id)}"
					update="prestadores">
				</p:commandButton>
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>

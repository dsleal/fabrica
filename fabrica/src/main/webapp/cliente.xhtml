<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<p:panel header="FormulÃ¡rio" id="panel">
			<h:panelGrid columns="4">
				<h:outputText value="Nome"></h:outputText>
				<p:inputText value="#{ClienteControl.cliente.nome }"></p:inputText>
				
				<h:outputText value="DataDeNascimento"></h:outputText>
				<p:calendar></p:calendar>
				
				<h:outputText value="Identidade"></h:outputText>
				<p:inputText value="#{ClienteControl.cliente.identidade }"></p:inputText>
				
				<h:outputText value="Cpf"></h:outputText>
				<p:inputMask value="#{ClienteControl.cliente.cpf }" mask="999.999.999-99"></p:inputMask>
				
				<h:outputText value="Cnpj"></h:outputText>
				<p:inputMask value="#{ClienteControl.cliente.cnpj }" mask="99.999.999/9999-99"></p:inputMask>
				
				<h:outputText value="Telefone"></h:outputText>
				<p:inputMask value="#{ClienteControl.cliente.telefone }" mask="(99) 9999-9999"></p:inputMask>
				<p:commandButton actionListener="#{ClienteControl.confirmar }" value="Confirmar" update="clientes, panel"></p:commandButton>
			</h:panelGrid>
		</p:panel>
		
		<p:dataTable id="clientes" value="#{ClienteControl.clientes }" var="cont"  width="100%" emptyMessage="Sem registros" >
			<f:facet name="header">
				<h:outputText value="Lista de Clientes"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.nome }">
				<f:facet name="header">
					<h:outputText value="Nome"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.nome }"></h:outputText>
			</p:column>	
			<p:column sortBy="#{cont.telefone }">
				<f:facet name="header">
					<h:outputText value="Telefone"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.telefone }"></h:outputText>
			</p:column>	
		</p:dataTable>

	</ui:define>
</ui:composition>
